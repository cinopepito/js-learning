<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Tip calculator</h1>
      <hr />
      <div id="calculator">
        <form action="">
          <label for=""
            >How much was your bill ? $ <input type="text" id="billAmount" />
          </label>
          <br />

          <label for=""
            >How was your service ? $
            
            <select name="" id="serviceQuality">
              <option disabled selected value="0">
                -- Choose an option --
              </option>
              <option value="0.3">30% - outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value=".15">15% - It was ok</option>
              <option value=".10">10% - Bad</option>
              <option value=".05">5% - Terrible</option>
            </select>
          </label>
          <br />
          <label for=""
            >How many people are sharing the bill ?
            <input type="text" id="totalPeople" /> people
          </label>
          <br />
          <button type="button" id="calculate">Calculate</button>
        </form>

        <div id="totalTip"><sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
      <!--calculator-->
    </div>
    <!--container---->

    <div id="output"></div>
    <script src="function.js"></script>
  </body>
</html>
